<h4>李白 月下獨酌 </h4>
<p>花 間 一 壺 酒 ，  獨 酌 無 相 親 。 </p>
<p>舉 杯 邀 明 月 ，  對 影 成 三 人 。 <img src="./share_flower_fullsize.jpg" alt="" width="529" height="267" align="right"/></p>
<p>月 既 不 解 飲 ，  影 徒 隨 我 身 。 </p>
<p>暫 伴 月 將 影 ，  行 樂 須 及 春 。 </p>
<p>我 歌 月 徘 徊 ，  我 舞 影 零 亂 。</p>
<p>醒 時 同 交 歡 ，  醉 後 各 分 散 。 </p>
<p>永 結 無 情 遊 ，  相 期 邈 雲 漢 。 </p>
