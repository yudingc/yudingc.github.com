                   <h2>哭牆<small>（位於耶路撒冷）</small></h2>
                   <p class="lead">哭牆又名「西牆」，位於耶路撒冷老城內，聖殿山山下西側，這是環繞第二聖殿庭院的古城牆殘存部分。   
                   </p>
                   <p>在四面牆之中，西牆被認為是當年最靠近聖殿的，使它成為猶太教信仰中除聖殿山本身以外最神聖的地點。許多世紀以來，哭牆一直是猶太人祈禱和朝聖的地點，最早記載猶太來此祈禱的文獻可以追溯到西元四世紀。</p>
